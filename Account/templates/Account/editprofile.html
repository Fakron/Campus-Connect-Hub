{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Add your stylesheet link for Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <style>


      /* Style the form */
      .form {
        max-width: 500px;
        width: 100%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .invalid-feedback {
        color: transparent;
        font-size: 0px;
      }

      .asteriskField {
        color: red;
      }

      .form-text {
        color: transparent;
        font-size: 0px;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">

            class="h-10"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          ></span>
        </a>
        <div
          class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"

            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"

              class="w-8 h-8 rounded-full"

            />

          <div

          >
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900 dark:text-white"
                >Bonnie Green</span
              >
              <span
                class="block text-sm text-gray-500 truncate dark:text-gray-400"
                >name@flowbite.com</span
              >
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Earnings</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"

              </li>
            </ul>
          </div>
          <button
            data-collapse-toggle="navbar-user"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-user"

        </div>

        >

            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

    </nav>
    <div class="md:mx-auto w-full md:w-1/2 overflow-hidden">
        
      <div class="p-8">
        <h1 class ="text-3xl font-semibold "> Profile Update</h1>
        <br>

        <form method="POST" class="form" enctype="multipart/form-data">
          {% csrf_token %} {{ user_form|crispy }} {{ profile_form|crispy }}
          <input
            type="submit"
            value="Update Profile"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          />
        </form>
      </div>
    </div>

    <script>
      document
        .querySelector(".form")
        .addEventListener("submit", function (event) {
          const usernameField = document.getElementById("id_username");
          const emailField = document.getElementById("id_email");
          const aboutField = document.getElementById("id_about");
          const errorUsername = document.getElementById("error_1_id_username");
          const errorEmail = document.getElementById("error_1_id_email");
          const errorAbout = document.getElementById("error_1_id_about");

          if (!usernameField.checkValidity()) {
            errorUsername.style.display = "block";
            event.preventDefault();
          } else {
            errorUsername.style.display = "none";
          }

          if (!emailField.checkValidity()) {
            errorEmail.style.display = "block";
            event.preventDefault();
          } else {
            errorEmail.style.display = "none";
          }

          if (!aboutField.checkValidity()) {
            errorAbout.style.display = "block";
            event.preventDefault();
          } else {
            errorAbout.style.display = "none";
          }
        });
    </script>

    <script>
      var formTextElements = document.querySelectorAll(".form-text");

      // Loop through each element and remove the class
      formTextElements.forEach(function (element) {
        element.classList.remove("form-text");
      });

      document
        .getElementById("updateForm")
        .addEventListener("submit", function (event) {
          const form = event.target;
          const formElements = form.elements;

          for (let i = 0; i < formElements.length; i++) {
            const field = formElements[i];

            // Check if the field is invalid
            if (!field.validity.valid) {
              const errorId = "error_" + field.id;
              const errorElement = document.getElementById(errorId);

              // Display the error message
              if (errorElement) {
                errorElement.style.display = "block";
              }

              event.preventDefault(); // Prevent form submission
            }
          }
        });
    </script>
  </body>
</html>
