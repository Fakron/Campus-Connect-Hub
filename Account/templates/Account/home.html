{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%} " />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
    />
    <style>
      .rocket {
        width: 250px;
        position: absolute;
        right: 10%;
        bottom: 0;
        animation: rocket 3s linear infinite;
      }

      @keyframes rocket {
        0% {
          bottom: 0;
          opacity: 0;
        }

        100% {
          bottom: 105%;
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="overflow-x-hidden overflow-y-hidden">
    <!-- Nav bar -->

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="{% static 'img/herald-white-logo.png' %}"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          ></span>
        </a>
        <div
          class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="{% static 'img/user-1.jpg'%}"
              alt="user photo"
            />
          </button>
          <!-- Dropdown menu -->
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
            id="user-dropdown"
          >
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900 dark:text-white"
                >Bonnie Green</span
              >
              <span
                class="block text-sm text-gray-500 truncate dark:text-gray-400"
                >name@flowbite.com</span
              >
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Earnings</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
          <button
            data-collapse-toggle="navbar-user"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-user"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-user"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
                >Home</a
              >
            </li>

            <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >About</a
                >
              </li>

            <li>
              <a
                href="{% url 'Questionlist' %}"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Forum</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Community</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Event</a
              >
            </li>
           
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="w-screen h-screen bg-cover bg-center overflow-hidden p-10" style="background-image: url('static/img/bannar4.jpg')">
      <div class="p-0 md:p-8 static">
        <div
          class="content text-white absolute top-1/2 transform -translate-y-1/2 ml-5 z-20"
        >
          <div class="launch-time flex space-x-10">
            <div class="relative text-bold">
              <p id="days" class="mt-100 text-9xl font-bold">00</p>
              <span
                class="absolute bottom-7 ml-5 left-3/4 transform -translate-x-1/10 -translate-y-1/6 rotate-90 text-3xl font-bold"
              >
                Days
              </span>
            </div>

            <div class="relative text-bold">
              <p id="hours" class="text-9xl font-bold">00</p>
              <span
                class="absolute bottom-8 ml-3 left-3/4 transform -translate-x-1/10 -translate-y-1/6 rotate-90 text-3xl font-bold"
              >
                Hours
              </span>
            </div>

            <div class="relative text-bold">
              <p id="minutes" class="text-9xl font-bold">00</p>
              <span
                class="absolute bottom-7 ml-4 left-3/4 transform -translate-x-1/10 -translate-y-1/6 rotate-90 text-3xl font-bold"
              >
                Mins
              </span>
            </div>

            <div class="relative text-bold">
              <p id="seconds" class="text-9xl font-bold">00</p>
              <span
                class="absolute bottom-7 ml-5 left-3/4 transform -translate-x-1/10 -translate-y-1/6 rotate-90 text-3xl font-bold"
              >
                Secs
              </span>
            </div>
          </div>
          <br />
          <br />
          <h1 class="text-7xl font-bold">
            Conference <span class="text-[#ff3753]">2023</span>
          </h1>
          <p class="Address text-5xl font-bold">LT-01 Wolverhampton Block</p>

          <button
            type="button"
            class="bg-transparent border-2 border-white py-2 px-4 mt-5 flex items-center text-white hover:bg-white hover:text-black transition duration-300"
          >
            Learn More
            <img src="{% static 'img/triangle.png'%}" class="w-4 ml-2" />
          </button>
        </div>

        {% comment %}
        <img
          src="{% static 'img/rocket.png'%}"
          class="rocket w-64 absolute right-10 bottom-0 animate-ping"
          alt="Rocket"
        />
        {% endcomment %}
        <img src="{% static 'img/rocket.png'%}" class="rocket" alt="" />
      </div>
    </div>
  </body>
</html>
