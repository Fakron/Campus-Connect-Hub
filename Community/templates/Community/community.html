{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
  <link rel="stylesheet" href="{% static 'css/main.css'%}" />

  <style>
    .home-container {

      display: grid;
      grid-template-columns: 1fr 3fr;

    }
  </style>
</head>

<body>

  <h1>Home Template</h1>
  <br>
  <form action="{% url 'community' %}" method="GET">

    <input type="text" name="q" placeholder="Search Rooms ...">

  </form>
  <br>
  <div class="home-container">

    <div>
      <h3>Browse Topic</h3>
      <hr>

      <div>
        <a href="{% url 'community' %}">ALL</a>
      </div>

      {% for topic in topics %}

      <div>
        <a href="{% url 'community'%}?q={{topic.name}}">{{topic.name}}</a>
      </div>
      {% endfor %}
    </div>

    <div>
      <h5>{{room_count}} rooms available </h5>
      <a href="{% url 'create-room' %}" style="color:blue ;">Create Room</a>


      <div>

        {% for room in rooms %}
        <br>
        <div>
          <a href="{% url 'update-room' room.id %}" style="color: green ;"> Update </a>
          <a href="{% url 'delete-room' room.id %}" style="margin-left: 10px ; color:red ;">Delete</a>
          <br>
          <br>
          <span>@{{room.host.username}}</span>
          <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
          <small>{{room.topic}}</small>
          <hr>
        </div>
        {% endfor %}

      </div>

    </div>


  </div>

</body>

</html>
