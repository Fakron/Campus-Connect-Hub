<h3> Recent Activity </h3>
<hr>

{% for activity in recent_activity%}

<div>
  <small>@ {{activity.user}} {{activity.created|timesince}}</small>
  <small> replied to"{{activity.room}}</small>
  <p>{{activity}}</p>
  {% if request.user == activity.user %}
  <a href="{% url 'delete-message' activity.id %}">Delete</a>
  {% endif %}
  <hr>
</div>
{% endfor%}
